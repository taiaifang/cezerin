<!DOCTYPE html>
<html lang="{language}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#f5f5f5">
  <meta name="mobile-web-app-capable" content="yes">
  {title}
  {meta}
  {placeholder_head_start}
  {link}
  <link rel="icon" type="image/jpg" href="/assets/images/icons/LOGO_16_16.jpg" sizes="16x16">
  <link rel="icon" type="image/jpg" href="/assets/images/icons/LOGO_32_32.jpg" sizes="32x32">
  <link rel="icon" type="image/jpg" href="/assets/images/icons/LOGO_128_128.jpg" sizes="128x128">
  <link rel="icon" type="image/jpg" href="/assets/images/icons/LOGO_256_256.jpg" sizes="256x256">
  <link rel="icon" type="image/jpg" href="/assets/images/icons/LOGO_192_192.jpg" sizes="192x192">
  <link rel="icon" type="image/jpg" href="/assets/images/icons/LOGO_512_512.jpg" sizes="512x512">
  <link rel="shortcut icon" href="/assets/images/icons/favicon.ico">
  <link rel="manifest" href="/assets/manifest.json">
  {script}
  {placeholder_head_end}
  <!-- Facebook Pixel Code -->
<script>
  !function(f,b,e,v,n,t,s)
  {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
  n.callMethod.apply(n,arguments):n.queue.push(arguments)};
  if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
  n.queue=[];t=b.createElement(e);t.async=!0;
  t.src=v;s=b.getElementsByTagName(e)[0];
  s.parentNode.insertBefore(t,s)}(window, document,'script',
  'https://connect.facebook.net/en_US/fbevents.js');
  fbq('init', '131276570921741');
  fbq('track', 'PageView');
</script>
<noscript><img height="1" width="1" style="display:none"
  src="https://www.facebook.com/tr?id=131276570921741&ev=PageView&noscript=1"
/></noscript>
<!-- End Facebook Pixel Code -->

</head>
<body>
  {placeholder_facebook_pixel_event}
  {placeholder_body_start}

<!--   <div class="fb-customerchat"
    page_id="713056795569271"
    theme_color="#ff7e29"
    logged_in_greeting={text.fb_chat_logged_in}
    logged_out_greeting={text.fb_chat_logged_out}>
  </div> -->

  <div id="app">{app}</div>

  <script>
    function resizeElements() {
      if(window.innerWidth >= 769){
        var allHeaders = document.getElementsByTagName('header');
        var header = allHeaders && allHeaders.length > 0 ? allHeaders[0] : null;

        if (header) {
          document.getElementsByTagName("body")[0].style.marginTop = header.clientHeight + "px";
        }
      }
    }
    resizeElements();
    window.addEventListener('resize', resizeElements);
    window.addEventListener('load', resizeElements);
  </script>

  <script charset="UTF-8">
    window.__APP_TEXT__ = {app_text};
    window.__APP_STATE__ = {app_state};
  </script>

  {placeholder_body_end}
</body>
</html>

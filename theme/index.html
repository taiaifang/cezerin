<!DOCTYPE html>
<html lang="{language}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#f5f5f5">
  <meta name="mobile-web-app-capable" content="yes">
  {title}
  {meta}
  {placeholder_head_start}
  {link}
  <link rel="icon" type="image/jpg" href="/assets/images/icons/LOGO_16_16.jpg" sizes="16x16">
  <link rel="icon" type="image/jpg" href="/assets/images/icons/LOGO_32_32.jpg" sizes="32x32">
  <link rel="icon" type="image/jpg" href="/assets/images/icons/LOGO_128_128.jpg" sizes="128x128">
  <link rel="icon" type="image/jpg" href="/assets/images/icons/LOGO_256_256.jpg" sizes="256x256">
  <link rel="icon" type="image/jpg" href="/assets/images/icons/LOGO_192_192.jpg" sizes="192x192">
  <link rel="icon" type="image/jpg" href="/assets/images/icons/LOGO_512_512.jpg" sizes="512x512">
  <link rel="shortcut icon" href="/assets/images/icons/favicon.ico">
  <link rel="manifest" href="/assets/manifest.json">
  {script}
  {placeholder_head_end}
</head>
<body>
  {placeholder_body_start}

  <div id="app">{app}</div>

  <script>
    function resizeElements() {
      if(window.innerWidth >= 769){
        var allHeaders = document.getElementsByTagName('header');
        var header = allHeaders && allHeaders.length > 0 ? allHeaders[0] : null;

        if (header) {
          document.getElementsByTagName("body")[0].style.marginTop = header.clientHeight + "px";
        }
      }
    }
    resizeElements();
    window.addEventListener('resize', resizeElements);
    window.addEventListener('load', resizeElements);
  </script>

  <script charset="UTF-8">
    window.__APP_TEXT__ = {app_text};
    window.__APP_STATE__ = {app_state};
  </script>

  {placeholder_body_end}
</body>
</html>
